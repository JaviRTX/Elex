<section class="container mt-3">
  <h4>Consulta de Documentos por Expediente</h4>
  <form [formGroup]="consultaForm" (ngSubmit)="onSubmit()" class="mb-3">
    <div class="form-group">
      <label for="expedienteId">ID del Expediente:</label>
      <input type="number" id="expedienteId" formControlName="expedienteId" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Buscar Documentos</button>
  </form>

  <div *ngIf="documentos.length > 0">
    <h3>Documentos Encontrados</h3>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ruta</th>
          <th>Tasa</th>
          <th>Activo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let documento of documentos">
          <td>{{ documento.id }}</td>
          <td>{{ documento.ruta }}</td>
          <td>{{ documento.tasa }}</td>
          <td>{{ documento.activo ? 'SÃ­' : 'No' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
